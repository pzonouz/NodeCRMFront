<form [formGroup]="userCreate" (ngSubmit)="onSubmit($event)">
  <div>
    <button mat-fab color="primary" type="submit" disabled="{{ !userCreate.valid }}">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-fab color="warn" mat-dialog-close (click)="onCloseClick($event)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Username:</mat-label>
    <input matInput type="text" formControlName="username" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="userCreate.get('username')"></app-form-validation-errors>

  <mat-form-field appearance="outline">
    <mat-label>Password:</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="userCreate.get('password')"></app-form-validation-errors>

</form>
