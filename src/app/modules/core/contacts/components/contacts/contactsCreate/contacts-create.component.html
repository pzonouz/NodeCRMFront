<form [formGroup]="contactCreate" (ngSubmit)="onSubmit($event)">
  <div>
    <button mat-fab color="primary" type="submit" disabled="{{ !contactCreate.valid }}">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-fab color="warn" mat-dialog-close (click)="onCloseClick($event)">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Firstname:</mat-label>
    <input matInput placeholder="Ex.Peyman" type="text" formControlName="firstName" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="contactCreate.get('firstName')"></app-form-validation-errors>

  <mat-form-field appearance="outline">
    <mat-label>Lastname:</mat-label>
    <input matInput placeholder="Ex.Khalili" type="text" formControlName="lastName" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="contactCreate.get('lastName')"></app-form-validation-errors>
  <mat-form-field appearance="outline">
    <mat-label>Address:</mat-label>
    <input matInput type="text" formControlName="address" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="contactCreate.get('address')"></app-form-validation-errors>
  <mat-form-field appearance="outline">
    <mat-label>Email:</mat-label>
    <input matInput type="text" formControlName="email" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="contactCreate.get('email')"></app-form-validation-errors>

  <mat-form-field appearance="outline">
    <mat-label>Phone Number:</mat-label>
    <input matInput type="text" placeholder="Ex.09........." formControlName="phoneNumber" />
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <app-form-validation-errors [control]="contactCreate.get('phoneNumber')"></app-form-validation-errors>

</form>
